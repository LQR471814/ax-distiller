<html lang="en">

			#random-numbers {
				border: 1px solid black;

	<body>

		<button>Useless button</button>
		<button id="main">Random number!</button>
		<div id="random-numbers"></div>
	</body>

	<script>
		const mainButton = document.getElementById("main")
		mainButton.onclick = () => {
			const newDiv = $(`<div><span>Percent: </span>${Math.floor(Math.random() * 100)}</div>`)
			$("#random-numbers").append(newDiv)
		}
	</script>
